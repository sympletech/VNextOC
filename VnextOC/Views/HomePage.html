<!DOCTYPE html>
<html ng-app>
<head>
    <base href="/content/" />
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="bootstrap-responsive.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />

</head>
<body ng-controller="HomePageCtrl">
    <div id="wrapper">
        <header>
            <img src="images/logo.jpg" />
        </header>
        <nav>
            <ul>
                <li>Calendar</li>
                <li>Members</li>
                <li>Community</li>
                <li>Job Buzz</li>
                <li>Sponcers</li>
                <li>Library</li>
            </ul>

        </nav>
    </div>   
    
    
    
    
    <div style="margin: auto; overflow: hidden;" ng-show="events.length > 0" class="container">
        <div class="row-fluid">
            <div class="span12" style="margin-top:200px">
                
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <button class="btn btn-large span12" onclick="window.open('http://www.meetup.com/vNext-OrangeCounty/')">Meetup</button>
            </div>
        </div>
        <div class="well" ng-repeat="event in events">
            <div class="row-fluid">
                <div class="span12">
                    <h3>{{event.Title}}</h3>
                    <h4>{{event.Speaker}}</h4>
                    <div class="event_time">Date: {{event.TimeFormatted}}</div>
                </div>
            </div>
        </div>
        <div class="well">
            <h2>Location:</h2>
            <div class="event_host">
                <h4>{{location.Name}}</h4>
            </div>
            <div class="event_address">{{location.Street}}, {{location.City}}, {{location.State}} {{location.ZipCode}}</div>
        </div>
    </div>
    <script src="scripts/jquery-1.9.1.min.js"> </script>
    <script src="scripts/bootstrap.min.js"> </script>
    <script src="scripts/angular.js"></script>
    <script src="app/HomePageCtrl.js"></script>
</body>
</html>
