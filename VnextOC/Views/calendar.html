<div id="calendarWrapper" ng-controller="HomePageCtrl">
    <div ng-repeat="event in events">
        <div >
            <h3>{{event.Title}}</h3>
            <h4>{{event.Speaker}}</h4>
            <div class="event_time">Date: {{event.TimeFormatted}}</div>
        </div>
    </div>
    <div >
        <h2>Location:</h2>
        <div class="event_host">
            <h4>{{location.Name}}</h4>
        </div>
        <div class="event_address">{{location.Street}}, {{location.City}}, {{location.State}} {{location.ZipCode}}</div>
    </div>
</div>

<script src="app/HomePageCtrl.js"></script>
